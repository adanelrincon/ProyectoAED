<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Jugadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let jugador of jugadores">
      {{ jugador.nombre_jugador }} - {{ jugador.rol }} - {{ jugador.nacionalidad }}
      <ion-buttons slot="end">
        <ion-button (click)="goToUpdateJugador(jugador)">Actualizar</ion-button>
        <ion-button (click)="deleteJugador(jugador.id)">Borrar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-button (click)="goToAddJugador()" color="primary" expand="full">
    AÃ±adir Jugador
  </ion-button>

  <ion-button (click)="goToHome()" color="primary" expand="full">
    Ir al Inicio
  </ion-button>
</ion-content>
