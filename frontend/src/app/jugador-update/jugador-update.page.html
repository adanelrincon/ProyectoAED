<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Actualiza el Jugador</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content class="ion-padding">
    <form [formGroup]="jugadorUpdateForm" (ngSubmit)="updateJugador()" novalidate>
      <ion-item lines="full">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre_jugador" type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Rol</ion-label>
        <ion-input formControlName="rol" type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Nacionalidad</ion-label>
        <ion-input formControlName="nacionalidad" type="text" required></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Equipo ID</ion-label>
        <ion-input formControlName="equipo" type="number" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" shape="full" expand="block">
            Actualizar Jugador
          </ion-button>
        </ion-col>
      </ion-row>
    </form>

    <ion-button (click)="goToJugadores()" color="primary" expand="full">
      Ver Jugadores
    </ion-button>
  
   
    <ion-button (click)="goToHome()" color="primary" expand="full">
      Ir al Inicio
    </ion-button>

  </ion-content>
